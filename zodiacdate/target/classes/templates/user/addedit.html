<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="user" type="com.zodiac.zodiacdate.commands.UserCommand"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form  th:object="${user}" th:action="@{/user/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>User Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>First name:</label>
                                    <input type="text" class="form-control" th:field="*{firstName}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Last name:</label>
                                    <input type="text" class="form-control" th:field="*{lastName}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Age:</label>
                                    <input type="text" class="form-control" th:field="*{age}"/>
                                </div>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Location:</label>
                                <!--/*@thymesVar id="location" type="com.zodiac.zodiacdate.commands.ZodiacCommand"*/-->
                                <select class="form-control" th:field="*{location}">
                                    <option th:each="location : ${locations}" th:text="${location.name}" th:value="${location.id}">Orlando</option>
                                    <option th:remove="all">Tampa</option>
                                </select>
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Zodiac:</label>
                                <select class="form-control" th:field="*{zodiac}">
                                    <!--/*@thymesVar id="zodiac" type="com.zodiac.zodiacdate.commands.ZodiacCommand"*/-->
                                    <option th:each="zodiac : ${zodiacs}" th:text="${zodiac.name}" th:value="${zodiac.id}">Aquarius</option>
                                    <option th:remove="all">Aries</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
