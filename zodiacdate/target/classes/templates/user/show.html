<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--/*@thymesVar id="user" type="com.zodiac.zodiacdate.commands.UserCommand"*/-->
    <title th:text="${user.firstName + user.lastName}">User details</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3 col-md-offset-4">
            <div class="panel-group">

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <!--/*@thymesVar id="user" type="com.zodiac.zodiacdate.commands.UserCommand"*/-->
                        <h1 class="panel-title" th:text="${user.firstName + ' ' + user.lastName}">User</h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Name:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <!--/*@thymesVar id="user" type="com.zodiac.zodiacdate.commands.UserCommand"*/-->
                                <h5 th:text="${user.firstName + ' ' + user.lastName}">Bob Puncake</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <h5><b>Age:</b></h5>
                            </div>
                            <div class="col-md-5">
                                <!--/*@thymesVar id="user" type="com.zodiac.zodiacdate.commands.UserCommand"*/-->
                                <h5 th:text="${user.age}">28</h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
